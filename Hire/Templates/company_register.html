{% extends 'base.html' %}
{% load static %}
{% block body %}

<!-- ======================= Start Page Title ===================== -->
<div class="page-title">
  <div class="container">
    <div class="page-caption">
      <h2>Create an Company Account</h2>
      <p><a href="/" title="Home">Home</a> <i class="ti-angle-double-right"></i>Company SignUp</p>
    </div>
  </div>
</div>
<!-- ======================= End Page Title ===================== -->

<!-- ====================== Start Signup Form ============= -->
<section class="padd-top-80 padd-bot-80" class="vh-100 bg-image">
   
  <div class="container">
      <div class="log-box">
        <form class="log-form" method="post" action="/company_register/"> 
            <div class="col-md-6">
              <div class="form-group">
               {% csrf_token %}
                <label>Company Name</label>
                <input type="text" class="form-control" placeholder="Company Name" name="name" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Company Email</label>
                <input type="email" class="form-control" placeholder="Company Email" name="company_email" required>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="********" name="password" required>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" placeholder="********" name="c_password" required>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Company Phone</label>
                <input type="text" class="form-control" placeholder="Company Phone Number" pattern="[789][0-9]{9}" name="phone" required>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group text-center mrg-top-15">
                <button type="submit" class="btn theme-btn btn-m full-width">Sign Up</button>
              </div>
            </div>
			<div class="clearfix"></div>
        </form>
      </div>
  </div>
</section>
<!-- ====================== End Signup Form ============= -->

{% endblock %}
